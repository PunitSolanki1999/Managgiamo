{% extends 'library_base/base1.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <style>
    @media screen and (max-width: 1000px)  {
      .punit {
        margin-top:160px;
        height:auto;
      }
    }
    @media screen and (min-width: 1000px)  {
      .page-container {
        height:auto;
      }
    }
    @media screen and (max-width: 1000px)  {
      .page-container {
        height:auto;
      }
    }
  </style>
  <div class="punit" >
    <div class="page-container" >
      <div class='main-content'>
        <div class="section__content section__content--p30">
          <div class="col-lg-6 offset-lg-3">
            <div class="card">
              <div class="card-header">
                <div class="card-title">
                  <h3 class="text-center title-2">Return Book</h3>
                </div>
                <div style="border:1px solid orange; background-color: orange; margin-top:7px;"></div>
                <form action='.' method='POST'>{% csrf_token %}
                  <h3><label class="inline">Fine On Book: </label> {{ fine }}</h3>
                  <h2>Do you want to Return book?</h2><br>
                  <button type="submit" class="btn btn-success btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Yes
                  </button>
                  <a href="{% url 'library:return-book-form' %}">
                    <button type="reset" class="btn btn-danger btn-sm">
                      <i class="fa fa-ban"></i> No
                    </button>
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
