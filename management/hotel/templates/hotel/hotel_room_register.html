{% extends 'hotel_base/base1.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <style>
    @media screen and (max-width: 1000px)  {
      .punit {
        margin-top:160px;
        height:auto;
      }
    }
    @media screen and (min-width: 1000px)  {
      .page-container {
        height:auto;
      }
    }
    @media screen and (max-width: 1000px)  {
      .page-container {
        height:auto;
      }
    }
  </style>
  <div class="punit" >
    <div class="page-container" ">
      <div class='main-content'>
        <div class="section__content section__content--p30">
          <div class="col-lg-5 offset-lg-3 ">
            <div class="card">
              <div class="card-header">
                <div class="card-title">
                  <h3 class="text-center title-2">Hotel Room Register</h3>
                </div>
                <div style="border:1px solid orange; background-color: orange; margin-top:7px; margin-bottom:10px;"></div>
                <form action='.' method='POST'>{% csrf_token %}
                  {% if room_already == True %}
                    <div class="offset-md-3 col-md-4 alert alert-danger" role="alert">
                      <h3>Room Already Registered</h3>
                    </div>
                  {% endif %}
                  {{ form | crispy }}
                  <button type="submit" class="btn btn-success btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Enter Room
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
